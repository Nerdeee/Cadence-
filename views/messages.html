<!DOCTYPE html>
<html>

<head>

  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="messages.css">
</head>

<body>
  <ul id="userList">
    <li><button class="usernameButton">testchat1</button></li>
    <li><button class="usernameButton">testchat3</button></li>
