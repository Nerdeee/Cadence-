<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Main Page</title>
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="side-element">
            <p>Messages</p>
            <button type="button" id="match-id">Guy</button>

            <button type="button" id="settings"><a href="settings.html">Settings</a></button>
            <button type="button" id="profile"><a href="profile.html">Profile</a></button>
        </div>
        <div class="main-element">
            <div class="image-container">
                <img src="stock4.png" alt="guy with phone in hands looking at camera and smiling">
            </div>
            <div id="user-details">
                <p id="showUsername"></p>
                <p id="showSex"></p>
                <p id="showGenre"></p>
                <p id="showAge"></p>
                <p id="showLocation"></p>
                <p id="showSexualPreference"></p>
            </div>
            <div class="buttons-container">
                <button type="button" onclick="getSimilarUsers()">Search users</button>
                <button type="button" id="previous-button">Rewind</button>
                <button type="button" onclick="likeOrDislike('dislike')" id="like-button">Dislike</button>
                <button type="button" onclick="likeOrDislike('like')" id="next-button">Like</button>
            </div>
        </div>

    </div>
</body>

</html>
