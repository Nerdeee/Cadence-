<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup for Cadence</title>
    <link rel="stylesheet" href="login.css">
    <script src="backhome.js" defer></script>
</head>

<body>
    <nav>
        <div class="logo">
            <img id="logo" src="logo.png" alt="Frequency Graph in Shape of Heart. The Cadence Logo." onclick="backtoHome()">
        </div>
    </nav>
    <div id="Overlay">
        <form>
            <h1>Signup for Cadence</h1>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required pattern="[a-zA-Z0-9]" minlength="6" maxlength="20"
                placeholder="Please enter a username...">
            <p>Valid Characters: "a-z, A-Z, 0-9, @,!, #, $"</p>
            <br>
            <label for="password">Password</label>
            <input type="text" name="password" id="password" required pattern="[a-zA-Z0-9]!@#$_" minlength="8"
                maxlength="32" placeholder="Please enter a password...">
            <p>Valid Characters: "a-z, A-Z, 0-9, @,!, #, _, $"</p>
            <br>
            <input type="submit" value="Submit">
        </form>
    </section>
</body>

</html>
