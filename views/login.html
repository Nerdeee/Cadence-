<!DOCTYPE html>
<html lang="en">

<head>
    <meta charste="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img id="logo" src="logo-placeholder.jpg" alt="a white box">
        </div>
    </nav>

    <div id="Overlay">
        <form>
            <h1>Login to Cadence</h1>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required placeholder="Please enter your username...">
            <br><br>
            <label for="password">Password</label>
            <input type="text" name="password" id="password" required placeholder="Please enter your password...">
            <br>
            <input type="submit" value="Submit">
        </form>
    </section>
</body>

</html>
